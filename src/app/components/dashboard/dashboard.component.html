<div style="background-color: rgb(255, 255, 255)">
  <mat-form-field
    appearance="outline"
    color="primary"
    [ngClass]="'marginApply'"
  >
    <mat-label><span color="accent">choose columns</span> </mat-label>
    <mat-select
      [formControl]="displayColumnControl"
      (selectionChange)="onColumnSelect($event)"
      multiple
      class="select"
    >
      <mat-option
        *ngFor="let column of columns"
        (onSelect)="onColumnSelect($event)"
        [value]="column"
        >{{ column }}
      </mat-option>
    </mat-select>
  </mat-form-field> 
  
  <button
    mat-flat-button
    *ngIf="selectButton"
    (click)="selectAll()"
    [ngClass]="'buttonApply marginApply'"
  >
    Select All
  </button>
  <button
    [ngClass]="'buttonApply marginApply'"
    mat-raised-button
    *ngIf="user === 'manager'"
    [routerLink]="['/addForm']"
    routerLinkActive="router-link-active"
  >
    <mat-icon>add</mat-icon>
    <span class="material-icons">directions_bus</span>
  </button>
  <button
    mat-raised-button
    [ngClass]="'buttonApply marginApply'"
    (click)="toggleView()"
  >
    {{ gridView === true ? "Table" : "Grid" }} View
  </button>
  <form [formGroup]="sortControlForm" *ngIf="gridView">
    <span class="example-spacer"></span>

    <mat-form-field appearance="outline" class="marginApply">
      <mat-label>Sort Column Chooser</mat-label>
      <mat-select
        placeholder="sortColumnControl"
        formControlName="sortColumnControl"
      >
        <mat-option
          *ngFor="let sort of sortChooser"
          matInput
          [value]="sort.value"
        >
          {{ sort.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="marginApply">
      <mat-label>Sort Type Chooser</mat-label>
      <mat-select
        placeholder="sortTypeSelector"
        formControlName="sortTypeControl"
      >
        <mat-option
          *ngFor="let sort of sortTypeChooser"
          matInput
          [value]="sort.value"
        >
          {{ sort.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      [ngClass]="'buttonApply marginApply'"
      (click)="onSort(sortControlForm.value)"
      [disabled]="sortControlForm.invalid"
    >
      Apply Sort
    </button>
  </form>

</div>


<div [hidden]="gridView">
  <app-table-view
    *ngIf="!gridView"
    [documentCount]="documentCount"
    [displayedColumns]="displayedColumns"
    [columns]="columns"
    [busList]="busList"
    [pageNo]="pageNo"
    [pageSize]="pageSize"
  ></app-table-view>
</div>
<div [hidden]="!gridView">
  <app-grid-view [busList]="busList"> </app-grid-view>
</div>
<mat-paginator
  [length]="documentCount"
  [pageSize]="10"
  [pageSizeOptions]="[1, 2, 3, 5, 10]"
  (page)="onChangePage($event)"
  aria-label="Select page"
>
</mat-paginator>
